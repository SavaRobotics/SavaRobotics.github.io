<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | SAVA | AI-Powered Robotics for Manufacturing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Posterama';
            src: url('assets/posterama-regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Posterama';
            src: url('assets/posterama-bold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        posterama: ['Posterama', 'sans-serif'],
                        vt323: ['VT323', 'monospace'],
                        mono: ['Roboto Mono', 'monospace'],
                    },
                    animation: {
                        'scan': 'scan 2s ease-in-out infinite',
                        'blink': 'blink 1.5s infinite',
                        'glitch': 'glitch 3s infinite',
                    },
                    keyframes: {
                        scan: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(100%)' },
                        },
                        blink: {
                            '0%, 100%': { opacity: 1 },
                            '50%': { opacity: 0 },
                        },
                        glitch: {
                            '0%, 100%': { transform: 'translate(0)' },
                            '33%': { transform: 'translate(-5px, 2px)' },
                            '66%': { transform: 'translate(5px, -2px)' },
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-black text-white font-posterama overflow-hidden">
    <!-- Grid Background -->
    <div class="fixed inset-0 grid-bg opacity-10 pointer-events-none"></div>

    <!-- Noise Overlay -->
    <div class="fixed inset-0 noise-overlay opacity-5 pointer-events-none"></div>
    
    <!-- Navigation Bar (no background color now) -->
    <nav id="navbar" class="fixed top-0 left-0 w-full z-50 py-4 px-6">
        <div class="container mx-auto flex justify-center md:grid md:grid-cols-3 items-center">
            <!-- Logo (centered on mobile, left-aligned on desktop) -->
            <a href="index.html" class="flex items-center text-white md:col-span-1">
                <span class="text-2xl font-posterama tracking-widest">SAVA</span>
            </a>
            
            
            
            <!-- Empty column for desktop grid layout -->
            <div class="hidden md:block md:col-span-1"></div>
        </div>
    </nav>
    
    <!-- Contact Form Section -->
    <section class="h-screen flex items-center justify-center relative">
        <div class="container mx-auto px-6 relative z-10">
            <div class="max-w-2xl mx-auto">
                <!-- Contact Form -->
                <div class="border border-white p-6">
                    <h2 class="text-3xl font-bold mb-1 tracking-wider">GET IN TOUCH</h2>
                    <p class="font-mono text-white/80 mb-3 text-sm">We'd love to talk with sheet metal manufacturers, industry shop owners, investors, hard-tech companies, and all engineers.</p>
                    <form id="contactForm">
                        <div class="grid gap-3">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                                <div>
                                    <label for="name" class="block font-mono mb-0.5 text-xs">NAME</label>
                                    <input type="text" id="name" class="w-full bg-black border border-white px-3 py-1 text-white focus:outline-none focus:ring-1 focus:ring-white font-mono text-sm" required>
                                </div>
                                <div>
                                    <label for="email" class="block font-mono mb-0.5 text-xs">EMAIL</label>
                                    <input type="email" id="email" class="w-full bg-black border border-white px-3 py-1 text-white focus:outline-none focus:ring-1 focus:ring-white font-mono text-sm" required>
                                </div>
                            </div>
                            <div>
                                <label for="subject" class="block font-mono mb-0.5 text-xs">SUBJECT</label>
                                <input type="text" id="subject" class="w-full bg-black border border-white px-3 py-1 text-white focus:outline-none focus:ring-1 focus:ring-white font-mono text-sm" required>
                            </div>
                            <div>
                                <label for="message" class="block font-mono mb-0.5 text-xs">MESSAGE</label>
                                <textarea id="message" rows="2" class="w-full bg-black border border-white px-3 py-1 text-white focus:outline-none focus:ring-1 focus:ring-white font-mono text-sm" required></textarea>
                            </div>
                            <button type="submit" class="border border-white px-6 py-1.5 font-bold tracking-widest hover:bg-white hover:text-black transition-all text-sm">
                                SEND MESSAGE
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Background elements -->
        <div class="absolute inset-0 z-0 overflow-hidden">
            <div class="wireframe-grid"></div>
        </div>
    </section>

    <!-- No footer on contact page to keep it on one screen -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Form submission
            const contactForm = document.getElementById('contactForm');
            if (contactForm) {
                contactForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    // Here you would typically send the form data to your server
                    alert('Thank you for your message. We will get back to you soon!');
                    contactForm.reset();
                });
            }
        });
    </script>
</body>
</html>
