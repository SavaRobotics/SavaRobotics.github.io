<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | SAVA | AI-Powered Robotics for Manufacturing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Posterama';
            src: url('assets/posterama-regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Posterama';
            src: url('assets/posterama-bold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        posterama: ['Posterama', 'sans-serif'],
                        vt323: ['VT323', 'monospace'],
                        mono: ['Roboto Mono', 'monospace'],
                    },
                    animation: {
                        'scan': 'scan 2s ease-in-out infinite',
                        'blink': 'blink 1.5s infinite',
                        'glitch': 'glitch 3s infinite',
                    },
                    keyframes: {
                        scan: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(100%)' },
                        },
                        blink: {
                            '0%, 100%': { opacity: 1 },
                            '50%': { opacity: 0 },
                        },
                        glitch: {
                            '0%, 100%': { transform: 'translate(0)' },
                            '33%': { transform: 'translate(-5px, 2px)' },
                            '66%': { transform: 'translate(5px, -2px)' },
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-black text-white font-posterama">
    <!-- Grid Background -->
    <div class="fixed inset-0 grid-bg opacity-10 pointer-events-none"></div>

    <!-- Noise Overlay -->
    <div class="fixed inset-0 noise-overlay opacity-5 pointer-events-none"></div>
    
    <!-- Navigation Bar -->
    <nav id="navbar" class="fixed top-0 left-0 w-full z-50 py-4 px-6">
        <div class="container mx-auto grid grid-cols-3 items-center">
            <!-- Logo -->
            <a href="index.html" class="flex items-center text-white col-span-1">
                <span class="text-2xl font-posterama tracking-widest">SAVA</span>
            </a>
        
        </div>
    </nav>

    <!-- Contact Form Section -->
    <section class="pt-32 pb-20 relative overflow-hidden">
        <div class="container mx-auto px-6 relative z-10">
            <div class="max-w-4xl mx-auto">
                <!-- Contact Form -->
                <div class="border border-white p-8">
                    <h2 class="text-3xl font-bold mb-2 tracking-wider">GET IN TOUCH</h2>
                    <p class="font-mono text-white/80 mb-6">We'd love to talk with sheet metal manufacturers, industry shop owners, investors, hard-tech companies, and all engineers.</p>
                    <form id="contactForm">
                        <div class="grid gap-4">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label for="name" class="block font-mono mb-2">NAME</label>
                                    <input type="text" id="name" class="w-full bg-black border border-white px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-white font-mono" required>
                                </div>
                                <div>
                                    <label for="email" class="block font-mono mb-2">EMAIL</label>
                                    <input type="email" id="email" class="w-full bg-black border border-white px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-white font-mono" required>
                                </div>
                            </div>
                            <div>
                                <label for="subject" class="block font-mono mb-2">SUBJECT</label>
                                <input type="text" id="subject" class="w-full bg-black border border-white px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-white font-mono" required>
                            </div>
                            <div>
                                <label for="message" class="block font-mono mb-2">MESSAGE</label>
                                <textarea id="message" rows="4" class="w-full bg-black border border-white px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-white font-mono" required></textarea>
                            </div>
                            <button type="submit" class="border-2 border-white px-6 py-3 font-bold tracking-widest hover:bg-white hover:text-black transition-all">
                                SEND MESSAGE
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Background elements -->
        <div class="absolute inset-0 z-0 overflow-hidden">
            <div class="wireframe-grid"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black border-t border-white/20 py-12">
        <div class="container mx-auto px-6">
            <div class="grid md:grid-cols-2 gap-8">
                <div>
                    <div class="flex items-center mb-6">
                        <span class="text-2xl font-bold font-posterama tracking-widest">SAVA</span>
                    </div>
                    <p class="font-mono text-white/70 mb-6">AI-POWERED ROBOTICS FOR MANUFACTURING</p>
                    <div class="flex space-x-4">
                        <a href="#" class="border border-white/50 w-10 h-10 flex items-center justify-center hover:bg-white hover:text-black transition-all">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12Z" stroke="currentColor" stroke-width="2"/>
                                <path d="M15 8H17M7 8H13M7 12H17M7 16H17" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </a>
                        <a href="#" class="border border-white/50 w-10 h-10 flex items-center justify-center hover:bg-white hover:text-black transition-all">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                                <path d="M8.5 9C8.5 8.17157 9.17157 7.5 10 7.5H14C14.8284 7.5 15.5 8.17157 15.5 9V15C15.5 15.8284 14.8284 16.5 14 16.5H10C9.17157 16.5 8.5 15.8284 8.5 15V9Z" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </a>
                        <a href="#" class="border border-white/50 w-10 h-10 flex items-center justify-center hover:bg-white hover:text-black transition-all">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2"/>
                                <path d="M7 10L12 15L17 10" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </a>
                    </div>
                </div>
                
                <div>
                    <h3 class="text-base font-bold mb-4 tracking-wider">NEWSLETTER</h3>
                    <p class="font-mono text-white/70 mb-4">SUBSCRIBE FOR UPDATES</p>
                    <form class="flex">
                        <input type="email" placeholder="Your email address" class="bg-black border border-white/50 px-4 py-2 w-full focus:outline-none focus:ring-2 focus:border-white text-white font-mono">
                        <button class="bg-white text-black px-4 py-2 font-bold hover:bg-gray-200 transition-all">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M14 5L21 12M21 12L14 19M21 12H3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
            
            <div class="border-t border-white/20 mt-12 pt-8 flex justify-center">
                <p class="font-mono text-white/50 text-sm">Â© 2025 SAVA ROBOTICS // ALL RIGHTS RESERVED</p>
            </div>
        </div>
    </footer>

    <script>
        // Mobile menu functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile menu toggle
            const menuToggle = document.getElementById('menu-toggle');
            const mobileMenu = document.getElementById('mobile-menu');
            const closeMenu = document.getElementById('close-menu');
            const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');
            
            menuToggle.addEventListener('click', function() {
                mobileMenu.classList.remove('hidden');
                mobileMenu.classList.add('flex');
            });
            
            closeMenu.addEventListener('click', function() {
                mobileMenu.classList.remove('flex');
                mobileMenu.classList.add('hidden');
            });
            
            mobileNavLinks.forEach(link => {
                link.addEventListener('click', function() {
                    mobileMenu.classList.remove('flex');
                    mobileMenu.classList.add('hidden');
                });
            });
            
            // Change navbar style on scroll
            const navbar = document.getElementById('navbar');
            window.addEventListener('scroll', function() {
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });
            
            // Form submission
            const contactForm = document.getElementById('contactForm');
            if (contactForm) {
                contactForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    // Here you would typically send the form data to your server
                    alert('Thank you for your message. We will get back to you soon!');
                    contactForm.reset();
                });
            }
        });
    </script>
</body>
</html>
